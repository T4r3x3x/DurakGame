syntax = "proto3";
package Services;

option csharp_namespace = "Services";

import "google/protobuf/wrappers.proto";


service ConnectionService{
	rpc Connect(LoginRequest) returns (PlayerId);	
	rpc Disconnect(PlayerId) returns (google.protobuf.empty);
}

message LoginRequest{
	string nickName = 1;
}

message PlayerId{
	string id = 1;
}