syntax = "proto3";
package Services;

import "google/protobuf/empty.proto";

option csharp_namespace = "Connections.Services";

service ConnectionService{
	rpc Connect(LoginRequest) returns (PlayerId);	
	rpc Disconnect(PlayerId) returns (google.protobuf.Empty);
}

message LoginRequest{
	string nickName = 1;
}

message PlayerId{
	string id = 1;
}