syntax = "proto3";
package Services;

import "google/protobuf/empty.proto";
import "Protos/LobbyService.proto";

option csharp_namespace = "Connections.Services";
//придумать как отослать стрим состояния игры (видимо надо сделать в лобби сервис (prepareToGame))

//отсылать Id игры
service GameService{
    rpc StartGame(GameId) returns (google.protobuf.Empty);
    rpc EndTurn(ActionRequest) returns (google.protobuf.Empty);
    rpc GiveUp(ActionRequest) returns (google.protobuf.Empty);
    rpc ThrowDeffenceCard(ThrowDefenceCardRequest) returns (google.protobuf.Empty);
    rpc ThrowAttackCard(ThrowAttackCardRequest) returns (google.protobuf.Empty);
}
      
message ThrowAttackCardRequest{
    ActionRequest ActionRequest = 1;
    CardMessage Card = 2;
}

message ThrowDefenceCardRequest{
    ActionRequest ActionRequest = 1;
    CardMessage Card = 2;
    int32 position = 3;
}

message GameId{
    string gameId = 1;
}

message CardMessage{
    Rank rank = 1;
    Suit suit = 2;
}

enum Rank{
    Two = 0;
    Three = 1;
    Four = 2; 
    Five = 3;
    Six = 4;
    Seven = 5; 
    Eight = 6; 
    Nine = 7;
    Ten = 8; 
    Jack = 9; 
    Queen = 10;
    King = 11;
    Ace = 12;
}

enum Suit{
    Diamonds = 0;
    Hearts = 1;
    Clubs = 2;
    Spades = 3;
}